<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form validation with JavaScript">
  <meta name="keywords" content="HTML, CSS, JavaScript, form, validation">

  <title>Document</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/validators.css">
</head>

<body>

  <!-- BEM:
    element__element--modifier
    form__group--error
-->

  <form class="form" id="form">
    <div class="form__group">
      <label class="form__group__label" for="name">Name:</label>
      <input class="form__group__input" type="text" id="name" name="name" placeholder="Enter your name">
      <span id="error-name" class="hide error"></span>
    </div>

    <div class="form__group">
      <label class="form__group__label" for="email">Email:</label>
      <textarea class="form__group__textarea" id="email" name="email"></textarea>
      <span id="error-email2" class="hide error"></span>
    </div>

    <div class="form__actions">
      <button type="submit">Submit</button>
    </div>
  </form>

  <div id="container"></div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
